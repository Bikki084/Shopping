{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
<img src="\static\img/contact.jpg"  height="800" width="1600" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container my-5 text-center">
<h3 position="absolute" > Contact Us </h3>
</div>
<form method="post" action="/contact">
{%csrf_token %}
<div class="mb-3 mx-5">
  <label for="name">Name </label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>

<div class="mb-3 mx-5">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
</div>

<div class="mb-3 mx-5">
  <label for="email">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
</div>

<div class="form-group mx-5">
    <label for="desc">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
<button type="submit" class="btn btn-primary px-3 mb-5 mx-5">Submit</button>
</form>

</div>
{% endblock body %}
